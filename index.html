<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GIPHY App</title>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
    <container id="mainContent">
        <div class="row" id="header">
            <div class="col-4" id="logoForm">
                <img src="assets/images/logo.png" alt="logo" id="logo">
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control-sm" id="search" placeholder="search here">
                    </div>
                    <button type="submit" class="btn btn-sm" id="submitBtn">Submit</button>
                </form>
            </div>
            <div class="col-8" id="buttons">
                <button type="button" class="btn btn-success" id="newButton">Test</button>
            </div>
        </div>
        <div class="row">
            <div class="col-12" id="gifHolder"></div>
        </div>
        <div class="row" id="footer">
            <div class="col-12">
                <p id="backToTop">Back to top</p>
            </div>
        </div>
    </container>

    <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>
</html>
